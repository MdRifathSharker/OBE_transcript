        .btn-outline-light {

        .hero-image {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        /* Login Form Styling */
        .wrapper {
            width: 400px;
            background: white;
            border-radius: 10px;
            padding: 40px;
            margin: 80px auto;
            text-align: center;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .wrapper h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            text-align: left;

            margin-bottom: 10px;
        }
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .input-box input {
            width: 100%;
            height: 45px;
            border: 2px solid rgb(194, 194, 225);
            border-radius: 25px;
            font-size: 16px;
            padding: 12px 15px;
        }
        .input-box input:focus {
            border-color: #007bff;

        }

            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .loginbtn {
            width: 100%;
            height: 45px;
            background: #3649f5;
            border: none;
            border-radius: 25px;

<body>
    <nav class="navbar navbar-expand-lg">

                    <input type="text" id="id" name="id" placeholder="Enter your User ID" required>

                <div class="input-box">

                </div>
            </div>

            <div class="register-link">
