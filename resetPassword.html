<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | BAUET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            background: url("images/Bauet_panoromic_view.png.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        @keyframes colorChange {
    0% { color: white; }
    50% { color: green; }
    100% { color: white; }
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background-color: #18181B;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .navbar-brand {
            color: white;
            font-size: 36px;
            font-weight: bold;
            display: flex;
            align-items: center;
            animation: colorChange 2s infinite alternate;

        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        /* Reset Form Container */
        .reset-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            color: black;
            border-radius: 10px;
            padding: 30px;
            margin-top: 80px;
            text-align: center;
        }

        .reset-container img {
            width: 50px;
            margin-bottom: 10px;
        }

        .reset-container h1 {
            color: #006400;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .reset-container h2 {
            font-size: 18px;
            color: red;
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-group {
            text-align: left;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Input Field Styling */
        .input-box {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            outline: none;
            font-size: 16px;
            transition: border 0.3s ease-in-out;
        }

        .input-box input:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        /* Reset Button */
        .btn-reset {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            outline: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-reset:hover {
            background: #0056b3;
        }

        /* Back to Login Link */
        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 450px) {
            .reset-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a href="https://bauet.ac.bd/" class="navbar-brand">
                <img src="images/bangladesh-army-university-of-engineering-techno-logo-F65710C885-seeklogo.com.png.jpg" alt="Logo">
                Bangladesh Army University of Engineering & Technology(BAUET)
            </a>
        </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="reset-container">
        <img src="images/bangladesh-army-university-of-engineering-techno-logo-F65710C885-seeklogo.com.png.jpg" alt="BAUET Logo">
        <h1>BAUET</h1>
        <h2>Reset Password</h2>

        <form action="conformResetPassword.html">
            <div class="form-group">
                <label for="userId" class="form-label">User ID</label>
                <div class="input-box">
                    <input type="text" id="userId" class="form-control" placeholder="Enter your User ID" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-reset">Reset Password</button> 
        </form>

        <a href="loginPage.html" class="back-link">Back To Login</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
